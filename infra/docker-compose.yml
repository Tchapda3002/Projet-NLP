# CV Analyzer - Docker Compose
# Usage: docker-compose up --build

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - MODEL_PATH=/app/data/models/classifier.pkl
      - SUMMARIZE_METHOD=tfidf
      - NUM_SENTENCES=5
    volumes:
      - ../data/models:/app/data/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

# Pour developpement local avec hot-reload
  api-dev:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DEBUG=true
    volumes:
      - ../src:/app/src:ro
      - ../data/models:/app/data/models:ro
    command: ["python", "-m", "uvicorn", "cv_analyzer.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
